<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/mystyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;1,400&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
    <header class="site-header">
            <h1>Real Estate</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="blog.html">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>  
    </header>

    <main class="container font3">
        <h2>Contact</h2>
        <fieldset>
            <legend>Personal Information</legend>
            <div class="form-container">
                <label>NAME:</label>
                <input type="text">
            </div>
            <div class="form-container">
                <label>EMAIL:</label>
                <input type="email">
            </div>
            <div class="form-container">
                <label>PHONE NUMBER:</label>
                <input type="tel">
            </div>
            <div class="form-container">
                <label>MESSAGE:</label>
                <input type="textarea">
            </div>
        </fieldset>

        <fieldset>
            <legend>Product Information</legend>
            <div  class="form-container">
                <label for="type">TYPE:</label>

                <select name="type" id="type">
                    <option value="">--Select an option--</option>
                    <option value="placeholder">Placeholder</option>
                    <option value="placeholder">Placeholder</option>
                    <option value="placeholder">Placeholder</option>
                    <option value="placeholder">Placeholder</option>
                    <option value="placeholder">Placeholder</option>
                    <option value="placeholder">Placeholder</option>
                </select>

                <label>NUMBER:</label>
                <input type="number" min="0" max="100">
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Contact information</legend>
            <div>
                <label for="phone" class="custom-buttons">PHONE:</label>
                <input type="radio" id="phone" name="phone" value="P">
                <label for="email"  class="custom-buttons">EMAIL:</label>
                <input type="radio" id="email" name="email" value="E">
            </div>
            <div class="form-container">
                <p class="font2custom"><b>If you want to be contacted by phone, please select a day and hour:</b></p>
                <label for="date">DATE:</label>
                <input type="date">
            </div>
            <div class="form-container">
                <label for="hour">HOUR:</label>
                <input type="time">
            </div>    
        </fieldset>
    </main>

    <!--
        textarea
        select (dropdown select)
        date
        time
        button
        check mdn docs for INPUT to see all your options for the contact form
        you will need other fieldsets for product information and contact information
    -->

</body>
</html>
